<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/favicon.svg" alt="Logo">
        <h1>Расчёт по минутам</h1>
        <div></div>
    </header>
    <main>
        <div class="first-sec">
            <div class="div">
                <p>Стоимость за час</p>
                <input maxlength="2" name="price per hour" id="price-per-hour"></input>
            </div>
            <div class="div">
                <p>Количество минут</p>
                <input maxlength="3" name="Number of minutes " id="number-of-minutes"></input>
            </div>
        </div>
        <div class="second-sec">
            <button id="count">Рассчитать</button>
            <span id="result">0</span>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
