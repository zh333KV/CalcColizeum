<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="img/favicon.png">
</head>
<body>
    <header>
        <h1>Помощник</h1>
    </header>
    <main>
        <div class="block">
            <div class="first-sec">
                <div class="div">
                    <p>Стоимость за час</p>
                    <input tabindex="-1" maxlength="2" id="price-per-hour"></input>
                </div>
                <div class="div">
                    <p>Количество минут</p>
                    <input tabindex="-1" maxlength="3" id="number-of-minutes"></input>
                </div>
            </div>
            <div class="second-sec">
                <button id="count">Рассчитать</button>
                <div class="ans">
                    <p>Итого:&nbsp;</p>
                    <span id="result">0.00</span>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="first-sec">
                <div class="div">
                    <p>Стоимость</p>
                    <input tabindex="-1" maxlength="2" id="price"></input>
                </div>
                <p class="plus">+</p>
                <div class="div">
                    <p>Скидка 25%</p>
                    <input readonly tabindex="-1" maxlength="2" id="percent"></input>
                </div>
            </div>
            <div class="second-sec">
                <button id="count2">Рассчитать</button>
                <div class="ans">
                    <p>Итого:&nbsp;</p>
                    <span id="result2">0.00</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a tabindex="-1" href="https://www.linkedin.com/in/zh333kv/">Made by zh333kv</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
